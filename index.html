<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Fusion Kitchen & Bar | Kijkduin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'blue-fusion-gold': '#A67C52', // Updated to bf-gold
            'blue-fusion-beige': '#F2E9E4', // Updated to bf-cream
            'blue-fusion-dark': '#2B1E1A', // Updated to bf-espresso
            'blue-fusion-overlay': 'rgba(43, 30, 26, 0.55)', // Espresso overlay
            'blue-fusion-text-light': '#F2E9E4', // Cream text
            // Warm "That Girl" Palette
            'bf-espresso': '#2B1E1A',
            'bf-choco': '#3A2621',
            'bf-caramel': '#8A5A44',
            'bf-taupe': '#BFA79A',
            'bf-cream': '#F2E9E4',
            'bf-gold': '#A67C52',
            // Keep old refs for safety but mapped to new
            'bf-dark': '#2B1E1A',
            'bf-brown': '#3A2621',
            'bf-accent': '#8A5A44',
            'bf-gray': '#F2E9E4',
          },
          fontFamily: {
            serif: ['"Spectral"', 'serif'],
            sans: ['"Work Sans"', 'sans-serif'],
            almarai: ['"Work Sans"', 'sans-serif'],
          },
          fontSize: {
            'bf-h1': ['51px', '1.1'],
            'bf-h2': ['45px', '1.2'],
            'body': ['18px', '1.6'],
          },
          backgroundImage: {
            'hero-pattern': "url('https://images.squarespace-cdn.com/content/v1/66aa3b07fec7ce3c6365fe2b/5496e557-b95e-4964-9203-bc95db766742/PHOTO-2025-10-22-09-44-02+2.jpg?format=2500w')",
            'hero-desktop': "url('https://images.squarespace-cdn.com/content/v1/66aa3b07fec7ce3c6365fe2b/5496e557-b95e-4964-9203-bc95db766742/PHOTO-2025-10-22-09-44-02+2.jpg?format=2500w')",
            'groups-pattern': "url('https://images.squarespace-cdn.com/content/v1/624b503b3a6154640a1517ce/1649102925438-ZGS9DWD73V5KD5PPTE1I/Stocksy_txp0f79248d7x2100_Large_821143.jpg')",
          }
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Work Sans', sans-serif;
      font-size: 18px;
      line-height: 1.6;
    }

    .font-serif {
      font-family: 'Spectral', serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Spectral', serif;
    }

    /* UI/UX Pro Max - Global Polish */

    /* 1. Noise Texture Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      mix-blend-mode: overlay;
      opacity: 0.4;
    }

    /* 2. Scroll Reveal Animations */
    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
      filter: blur(5px);
    }

    .reveal-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }

    /* 3. Smooth Text Selection */
    ::selection {
      background: #A67C52;
      /* bf-gold */
      color: #fff;
    }
  </style>
